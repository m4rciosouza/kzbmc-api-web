	<div class="row" ng-show="!liteVersion || qtdProjetos < 1">
		<div class="col-xs-12 kz_center">
      		<form role="form" name="form" ng-submit="cadastrar(canvas)" novalidate>
        		<div class="form-group">
    				<label for="nome" class="control-label">{{ 'NOME_DO_PROJETO' | translate }}</label>
    				<input type="text" class="form-control" id="nome" name="nome" 
    					maxlength="50" ng-model="canvas.nome" 
    					placeholder="{{ 'DIGITE_NOME_PROJETO' | translate }}" required />
  				</div>
  				<div class="form-group">
    				<label for="descricao" class="control-label">{{ 'BREVE_DESCRICAO' | translate }}</label>
    				<input type="text" class="form-control" id="descricao" name="descricao" 
    					maxlength="50" ng-model="canvas.descricao" 
    					placeholder="{{ 'DIGITE_BREVE_DESCRICAO_PROJETO' | translate }}" required />
  				</div>
          <div class="form-group" ng-show="$root.bmc">
            <label>
              <input type="checkbox" ng-model="wizard"> &nbsp;{{ 'EXECUTAR_WIZARD' | translate }}
            </label>
          </div>
  				<div class="form-group">
  					<button type="submit" class="btn" 
                ng-class="{ 'btn-primary' : $root.bmc, 'btn-success' : !$root.bmc }" 
                data-dismiss="modal" ng-disabled="form.$invalid">
      					{{ 'CRIAR' | translate }}
      			</button>
  					<a ng-href="#/" class="btn btn-default">
              <span class="glyphicon glyphicon-chevron-left"></span> {{ 'VOLTAR' | translate }}
            </a>
  				</div>

		</div>
