<div class="page-header kz_center">
  	<h1>{{ 'CRIAR_NOVO_CANVAS' | translate }}</h1>
</div>
<div class="kz_content">
  <div class="row" ng-show="liteVersion && qtdProjetos > 0">
    <div class="col-xs-12 kz_center">
      <h3>{{ 'VERSAO_LITE_LIMITADA' | translate }}</h3>
      <br />
      <a ng-href="https://play.google.com/store/apps/details?id=com.kazale.kzbmcee" target="_blank" class="btn" 
        ng-class="{ 'btn-primary' : $root.bmc, 'btn-success' : !$root.bmc }">
        {{ 'ATUALIZAR_VERSAO' | translate }}
      </a>
    </div>
    <div class="col-xs-12 kz_center">
      <br />
      <a ng-href="#/" class="btn btn-default">
        <span class="glyphicon glyphicon-chevron-left"></span> {{ 'VOLTAR' | translate }}
      </a>
    </div>
  </div>
  
  <div class="alert alert-danger" role="alert" ng-show="erro">
    {{ 'ERRO_CADASTRANDO_CANVAS' | translate }}
  </div>

  <div class="alert alert-warning kz_center" role="alert" ng-show="erroLimitacaoPlano">
    {{ 'ERRO_LIMITACAO_PLANO' | translate }}
    <br /><br />  

    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" ng-hide="lingua=='pt'">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="m4rcio.souza@gmail.com">
      <input type="hidden" name="custom" value="{{emailUsuario}}">
      <input type="hidden" name="charset" value="utf-8">
      <input type="hidden" name="lc" value="US">
      <input type="hidden" name="currency_code" value="USD">
      <input type="hidden" name="amount" value="9.99">
      <input type="hidden" name="item_name" value="12 months subscription at KazCanvas">
      <input type="hidden" name="item_number" value="15397">
      <input type="hidden" name="quantity" value="1">
      <input type="hidden" name="notify_url" value="https://kazcanvas.com/payments/paypal_ipn.php">
      <input type="image" name="submit" border="0" 
        src="https://www.paypalobjects.com/en_US/i/btn/btn_paynowCC_LG.gif" 
        alt="PayPal - The safer, easier way to pay online">
    </form>

    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" ng-show="lingua=='pt'">
      <input type="hidden" name="cmd" value="_xclick">
      <input type="hidden" name="business" value="m4rcio.souza@gmail.com">
      <input type="hidden" name="custom" value="{{emailUsuario}}">
      <input type="hidden" name="charset" value="utf-8">
      <input type="hidden" name="lc" value="BR">
      <input type="hidden" name="currency_code" value="BRL">
      <input type="hidden" name="amount" value="9.99">
      <input type="hidden" name="item_name" value="12 meses de acesso ao KazCanvas">
      <input type="hidden" name="item_number" value="15397">
      <input type="hidden" name="quantity" value="1">
      <input type="hidden" name="notify_url" value="https://kazcanvas.com/payments/paypal_ipn.php">
      <input type="image" name="submit" border="0" 
        src="https://www.paypalobjects.com/pt_BR/BR/i/btn/btn_paynowCC_LG.gif" 
        alt="PayPal - A maneira fÃ¡cil e segura de enviar pagamentos online!">
    </form>
  </div>

	<div class="row" ng-show="!liteVersion || qtdProjetos < 1">
		<div class="col-xs-12 kz_center">
      		<form role="form" name="form" ng-submit="cadastrar(canvas)" novalidate>
        		<div class="form-group">
    				<label for="nome" class="control-label">{{ 'NOME_DO_PROJETO' | translate }}</label>
    				<input type="text" class="form-control" id="nome" name="nome" 
    					maxlength="50" ng-model="canvas.nome" 
    					placeholder="{{ 'DIGITE_NOME_PROJETO' | translate }}" required />
  				</div>
  				<div class="form-group">
    				<label for="descricao" class="control-label">{{ 'BREVE_DESCRICAO' | translate }}</label>
    				<input type="text" class="form-control" id="descricao" name="descricao" 
    					maxlength="50" ng-model="canvas.descricao" 
    					placeholder="{{ 'DIGITE_BREVE_DESCRICAO_PROJETO' | translate }}" required />
  				</div>
          <div class="form-group" ng-show="$root.bmc">
            <label>
              <input type="checkbox" ng-model="wizard"> &nbsp;{{ 'EXECUTAR_WIZARD' | translate }}
            </label>
          </div>
  				<div class="form-group">
  					<button type="submit" class="btn" 
                ng-class="{ 'btn-primary' : $root.bmc, 'btn-success' : !$root.bmc }" 
                data-dismiss="modal" ng-disabled="form.$invalid">
      					{{ 'CRIAR' | translate }}
      			</button>
  					<a ng-href="#/" class="btn btn-default">
              <span class="glyphicon glyphicon-chevron-left"></span> {{ 'VOLTAR' | translate }}
            </a>
  				</div>
        	</form>
		</div>
	</div>
</div>
